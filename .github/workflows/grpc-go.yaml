name: "grpc-go"

on:
  push:
    branches:
      - "main"
      - "master"
    paths:
      - "**.proto"
  workflow_dispatch:

jobs:
  grpc-go:
    runs-on: "ubuntu-latest"
    steps:

      - name: "Setup Git Project"
        uses: "actions/checkout@v3"

      - name: "Setup Go Env"
        uses: "actions/setup-go@v4"
        with:
          go-version: "1.20.1"

      - name: "Install Protoc Binary"
        working-directory: "${{ runner.temp }}"
        run: |
          curl -LOs https://github.com/protocolbuffers/protobuf/releases/download/v23.4/protoc-23.4-linux-x86_64.zip
          unzip protoc-23.4-linux-x86_64.zip
          echo "${{ runner.temp }}/bin" >> $GITHUB_PATH

      - name: "Install gRPC Dependencies"
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.31.0
          go install github.com/twitchtv/twirp/protoc-gen-twirp@v8.1.3

      - name: "Clone Go Code"
        run: |
          git clone https://github.com/NaoNaoOnline/apigocode.git "${{ github.sha }}/NaoNaoOnline/apigocode/"

      - name: "Generate Go Code"
        run: |
          inp="./pbf"
          out=${{ github.sha }}/NaoNaoOnline/apigocode/pkg

          for x in $(ls $inp); do
            if [ -n "$(ls $inp/$x)" ]; then
              mkdir -p $out/$x

              lin=()
              for y in $(ls -F $inp/$x); do
                lin+=($inp/$x/$y)
              done

              protoc --go_out=$out/$x --twirp_out=$out/$x ${lin[@]}
            fi
          done

      - name: "Go Mod Tidy"
        working-directory: "${{ github.sha }}/NaoNaoOnline/apigocode/"
        run: |
          if [[ -e go.sum ]]; then
            rm -f go.sum
            go mod tidy
          fi

      - name: "Commit And Push"
        uses: "cpina/github-action-push-to-another-repository@v1.7.2"
        env:
          SSH_DEPLOY_KEY: "${{ secrets.SSH_DEPLOY_KEY_APIGOCODE }}"
        with:
          source-directory: "${{ github.sha }}/NaoNaoOnline/apigocode/"
          destination-github-username: "NaoNaoOnline"
          destination-repository-name: "apigocode"
          commit-message: "update generated code"
          target-branch: "main"
