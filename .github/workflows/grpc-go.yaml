name: "grpc-go"

on:
  push:
    branches:
      - "main"
      - "master"
    paths:
      - "**.proto"

jobs:
  grpc-go:
    runs-on: "ubuntu-latest"
    steps:

      - name: "Setup Git Project"
        uses: "actions/checkout@v3"

      - name: "Setup Go Env"
        uses: "actions/setup-go@v4"
        with:
          go-version: "1.20.1"

      - name: "Install Protoc Binary"
        working-directory: "${{ runner.temp }}"
        run: |
          curl -LOs https://github.com/protocolbuffers/protobuf/releases/download/v23.4/protoc-23.4-linux-x86_64.zip
          unzip protoc-23.4-linux-x86_64.zip
          echo "${{ runner.temp }}/bin" >> $GITHUB_PATH

      - name: "Install gRPC Dependencies"
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.31.0
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@v1.56.2

      - name: "Clone Go Code"
        run: git clone https://github.com/NaoNaoOnline/apigocode.git "${{ runner.temp }}/NaoNaoOnline/apigocode/"

      - name: "Generate Go Code"
        run: |
          go install github.com/xh3b4sd/pag@v0.4.0
          rm -rf ${{ runner.temp }}/NaoNaoOnline/apigocode/pkg/
          pag generate golang -d ${{ runner.temp }}/NaoNaoOnline/apigocode/pkg/

      - name: "Go Mod Tidy"
        working-directory: "${{ runner.temp }}/NaoNaoOnline/apigocode/"
        run: |
          if [[ -e go.sum ]]; then
            rm -f go.sum
            go mod tidy
          fi

      - name: "Commit And Push"
        uses: "cpina/github-action-push-to-another-repository@v1.7.2"
        env:
          SSH_DEPLOY_KEY: "${{ secrets.SSH_DEPLOY_KEY_APIGOCODE }}"
        with:
          source-directory: "${{ runner.temp }}/NaoNaoOnline/apigocode/"
          destination-github-username: "NaoNaoOnline"
          destination-repository-name: "apigocode"
          commit-message: "update generated code"
          target-branch: main

      - name: "Cleanup Build Container"
        env:
          SSH_AUTH_SOCK: "/tmp/ssh_agent.sock"
        run: |
          ssh-add -D
          rm -Rf *
