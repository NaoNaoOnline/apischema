syntax = "proto3";

package reaction;
option go_package = "./;reaction";

import "pbf/reaction/create.proto";
import "pbf/reaction/delete.proto";
import "pbf/reaction/search.proto";
import "pbf/reaction/update.proto";

service API {
  rpc Create(CreateI) returns (CreateO) {}
  rpc Delete(DeleteI) returns (DeleteO) {}
  rpc Search(SearchI) returns (SearchO) {}
  rpc Update(UpdateI) returns (UpdateO) {}
}
