syntax = "proto3";

package host;
option go_package = "./;host";

import "pbf/host/create.proto";
import "pbf/host/delete.proto";
import "pbf/host/search.proto";
import "pbf/host/update.proto";

service API {
  rpc Create(CreateI) returns (CreateO) {}
  rpc Delete(DeleteI) returns (DeleteO) {}
  rpc Search(SearchI) returns (SearchO) {}
  rpc Update(UpdateI) returns (UpdateO) {}
}
